<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Variation 1: Interlocking Circles - representing integration between platforms -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4C9AFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left circle (Atlassian blue) -->
  <circle cx="35" cy="50" r="20" fill="url(#grad1)" opacity="0.9"/>
  
  <!-- Right circle (Slack-inspired) -->
  <circle cx="65" cy="50" r="20" fill="#E01E5A" opacity="0.9"/>
  
  <!-- Center intersection creates negative space -->
  <circle cx="50" cy="50" r="12" fill="white" opacity="1"/>
  
  <!-- Small connecting dot -->
  <circle cx="50" cy="50" r="4" fill="#36C5F0"/>
</svg>