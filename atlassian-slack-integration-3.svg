<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Variation 3: Hub and Spokes - representing multiple Atlassian products connecting to Slack -->
  <defs>
    <radialGradient id="grad3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#36C5F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E01E5A;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Central Slack hub -->
  <circle cx="50" cy="50" r="12" fill="url(#grad3)"/>
  
  <!-- Atlassian product nodes -->
  <!-- Jira (top) -->
  <circle cx="50" cy="20" r="8" fill="#0052CC"/>
  <line x1="50" y1="32" x2="50" y2="38" stroke="#0052CC" stroke-width="3" opacity="0.7"/>
  
  <!-- Confluence (bottom left) -->
  <circle cx="25" cy="75" r="8" fill="#0052CC"/>
  <line x1="32" y1="68" x2="42" y2="58" stroke="#0052CC" stroke-width="3" opacity="0.7"/>
  
  <!-- Bitbucket (bottom right) -->
  <circle cx="75" cy="75" r="8" fill="#0052CC"/>
  <line x1="68" y1="68" x2="58" y2="58" stroke="#0052CC" stroke-width="3" opacity="0.7"/>
  
  <!-- Inner ring for depth -->
  <circle cx="50" cy="50" r="8" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>