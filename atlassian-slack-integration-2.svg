<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Variation 2: Bridge/Connection - representing data flow and integration -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0052CC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#36C5F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E01E5A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left node (Atlassian) -->
  <rect x="15" y="35" width="20" height="30" rx="10" fill="#0052CC"/>
  
  <!-- Right node (Slack) -->
  <rect x="65" y="35" width="20" height="30" rx="10" fill="#E01E5A"/>
  
  <!-- Connecting bridge -->
  <rect x="30" y="45" width="40" height="10" rx="5" fill="url(#grad2)"/>
  
  <!-- Data flow indicators -->
  <circle cx="40" cy="50" r="2" fill="white" opacity="0.8"/>
  <circle cx="50" cy="50" r="2" fill="white" opacity="0.6"/>
  <circle cx="60" cy="50" r="2" fill="white" opacity="0.8"/>
</svg>